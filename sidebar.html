<!DOCTYPE html>
<html>
<head>
    <title>Sidebar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            max-width: 300px;
            margin: 0;
            background-color: #f4f4f4; /* Light background for better contrast */
        }
        h1, h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .entry {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #ffffff; /* White background for each link entry */
            border: 1px solid #ddd; /* Light border around entries */
            border-radius: 4px; /* Rounded corners for a softer look */
        }
        .entry a {
            text-decoration: none;
            color: #0078d4; /* Blue color for links */
            font-weight: bold; /* Bold text for links */
        }
        .entry a:hover {
            text-decoration: underline;
        }
        .form-group {
            margin-bottom: 15px; /* Increase space between form elements */
        }
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensure padding and border are included in the width */
        }
        .form-button {
            background-color: #0078d4; /* Blue background for buttons */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .form-button:hover {
            background-color: #005a9e; /* Darker blue on hover */
        }
        .form-title {
            font-size: 20px;
            margin-bottom: 15px;
        }
        #linksContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Current Page URL</h1>
    <p id="url">Loading...</p>

    <div class="container">
        <h1 class="form-title">Submit a Link</h1>
        <form id="linkForm" class="form">
            <div class="form-group">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="link" class="form-label">Link</label>
                <input type="url" id="link" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="language" class="form-label">Programming Language</label>
                <select id="language" class="form-input" required>
                    <option value="">Select a language</option>
                    <option value="Java">Java</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="C#">C#</option>
                    <option value="C++">C++</option>
                    <option value="Python">Python</option>
                    <option value="Ruby">Ruby</option>
                </select>
            </div>
            <button type="submit" class="form-button">Add Link</button>
        </form>
    </div>
    <h2>Saved Links</h2>
    <div id="linksContainer">
        <!-- Saved links will be dynamically added here -->
    </div>

    <script src="sidebar.js"></script>
</body>
</html>
