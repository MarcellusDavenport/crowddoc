<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            max-width: 300px;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1, h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .entry {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .entry a {
            text-decoration: none;
            color: #0078d4;
            font-weight: bold;
        }
        .entry a:hover {
            text-decoration: underline;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .form-button:hover {
            background-color: #005a9e;
        }
        .form-title {
            font-size: 20px;
            margin-bottom: 15px;
        }
        #linksContainer {
            margin-top: 20px;
        }

        /* Tab styles */
        .tab-container {
            margin-bottom: 20px;
        }

        .tab-button {
            background-color: #0078d4;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            width: 50%;
            float: left;
            text-align: center;
        }

        .tab-button.active {
            background-color: #005a9e;
        }

        .tab-content {
            clear: both;
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <button id="getCurrentUrlButton" class="form-button" style="margin-bottom: 20px;">Refresh</button>

    <div class="tab-container">
        <button id="codeSamplesTab" class="tab-button active">Code Samples</button>
        <button id="questionsTab" class="tab-button">Questions</button>
    </div>

    <!-- Code Samples Content -->
    <div id="codeSamplesSection" class="tab-content active">
        <b>Code samples for</b>
        <p id="url">Loading...</p>

        <div class="container">
            <h1 class="form-title">Submit a Link</h1>
            <form id="linkForm" class="form">
                <div class="form-group">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" id="title" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="link" class="form-label">Link</label>
                    <input type="url" id="link" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="language" class="form-label">Programming Language</label>
                    <select id="language" class="form-input" required>
                        <option value="">Select a language</option>
                        <option value="Java">Java</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="C#">C#</option>
                        <option value="C++">C++</option>
                        <option value="Python">Python</option>
                        <option value="Ruby">Ruby</option>
                    </select>
                </div>
                <button type="submit" class="form-button">Add Link</button>
            </form>
        </div>
        <h2>Saved Links</h2>
        <div id="linksContainer">
            <!-- Saved links will be dynamically added here -->
        </div>
    </div>

    <!-- Questions Content -->
    <div id="questionsSection" class="tab-content">
        <h2>Questions</h2>
        <p>Questions content goes here.</p>
    </div>

    <script src="sidebar.js"></script>
</body>
</html>
